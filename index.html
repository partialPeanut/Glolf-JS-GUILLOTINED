    <script>
        let playbackSpeed = 0;

        function changePlaybackSpeed() {
            if (playbackSpeed < 2) {
                playbackSpeed++;
                if (playbackSpeed == 1) {
                    document.getElementById("playback-speed").textContent = "F";
                    document.getElementById("playback-speed").style.paddingLeft = "4px";
                }
                else {
                    if (playbackSpeed == 2) document.getElementById("playback-speed").textContent = " G";
                    document.getElementById("playback-speed").style.paddingLeft = "8px";
                }
            }
            else {
                playbackSpeed = 0;
                document.getElementById("playback-speed").textContent = "E";
                document.getElementById("playback-speed").style.paddingLeft = "0px";
            }
        }
    </script>
